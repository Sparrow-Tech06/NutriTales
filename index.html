<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriTales - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #FFB300;
      --accent-color: #E53935;
      --text-color: #333;
      --max-width: 660px;
    }
    body {
      background: #f9f9f9;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
    }
    .container-custom {
      max-width: var(--max-width);
      margin: auto;
      padding: 15px;
    }
    header {
      background: var(--primary-color);
      color: white;
      padding: 15px;
      border-radius: 0 0 12px 12px;
      text-align: center;
    }
    header img {
      width: 50px;
      height: 50px;
    }
    .category-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 25px 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .category-icon {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #666;
      margin-top: 20px;
    }
    /* Animation */
    .fade-in {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container-custom">
    <!-- Header -->
    <header>
      <img src="assets/logo.svg" alt="NutriTales Logo">
      <h1 class="h4 mt-2">NutriTales</h1>
      <p class="mb-0">Discover the healthy stories of nature üçéü•¶üåø</p>
    </header>

    <!-- Categories -->
    <main class="mt-4">
      <section class="row g-3">
        <div class="col-6 fade-in">
          <div class="category-card">
            <i class="bi bi-apple category-icon"></i>
            <h2 class="h6">Fruits</h2>
          </div>
        </div>
        <div class="col-6 fade-in">
          <div class="category-card">
            <i class="bi bi-flower3 category-icon"></i>
            <h2 class="h6">Vegetables</h2>
          </div>
        </div>
        <div class="col-6 fade-in">
          <div class="category-card">
            <i class="bi bi-leaf category-icon"></i>
            <h2 class="h6">Herbs</h2>
          </div>
        </div>
        <div class="col-6 fade-in">
          <div class="category-card">
            <i class="bi bi-nut category-icon"></i>
            <h2 class="h6">Dry Fruits</h2>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      ¬© 2025 NutriTales. All rights reserved.
    </footer>
  </div>
</body>
</html>
