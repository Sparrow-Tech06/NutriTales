<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">  
  
  <title>NutriTales - Home</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #FFB300;
      --accent-color: #E53935;
      --text-color: #fff ;
      --max-width: 660px;
    }
    body {
      background: var(--primary-color) ;
      font-family: 'Nunito', sans-serif;
      color: var(--text-color);
    }
    .container-custom {
      max-width: var(--max-width);
      margin: auto;
      padding: 0px;
    }
   header {
      max-width: 660px;
      background: var(--primary-color);
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      position: sticky;
      top: 0 ;
      z-index: 1020;
      color: var(--text-color) ;
    }
    .header-title {
      font-size: 22px;
      font-weight: bold;
      color: var(--text-color);
    }
    .icon-right {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      object-fit: cover;
      color: #fff ;
      background: rgba(255, 255, 255, 0.3);
    }
    .category-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 25px 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-decoration: none; /* Remove underline from links */
      display: block; /* Make the entire card clickable */
      color: inherit; /* Inherit color from parent */
    }
    .category-icon {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    /* Animation */
    .fade-in {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .main-content {
      padding: 15px;
    }
    .offcanvas { max-width: 80%; }
    .offcanvas-body a {
        color: #333;
        transition: color 0.2s;
    }
    .offcanvas-body a:hover {
        color: var(--primary-color);
    }
    .offcanvas-header {
      background-color: var(--primary-color);
      color: var(--text-color);
    }
    .offcanvas-header .btn-close {
        filter: invert(1);
    }

  </style>
</head>
<body>
  <div class="container-custom">
    
    <header>
        <button class="btn p-0 border-0 bg-transparent" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-label="Open Menu">
           <i class="bi bi-list" style="font-size: 28px; color: orange;"></i>
       </button>
        <div class="header-title"> NutriTales </div>
        <!-- Right Side: Notification -->
        <div>
          <a href="notifications/notifications.html" class="notification-icon">
             <i class="bi bi-bell-fill"></i>
         </a>
       </div>
    </header>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <nav>
          <ul class="list-unstyled">
            <li><a href="#" class="d-block py-2">Home</a></li>
            <li><a href="#" class="d-block py-2">Courses</a></li>
            <li><a href="#" class="d-block py-2">Profile</a></li>
            <li><a href="#" class="d-block py-2">Settings</a></li>
          </ul>
        </nav>
      </div>
    </div>
  
    <main class="main-content">
      <section class="row g-3">
        <div class="col-6 fade-in">
          <a href="categories/fruits_catalog.html" class="category-card" aria-label="Explore Fruits">
            <i class="bi bi-apple category-icon"></i>
            <h2 class="h6 text-dark"> fruits </h2>
          </a>
        </div>
        <div class="col-6 fade-in" style="animation-delay: 0.2s;">
          <a href="categories/vegetables_catalog.html" class="category-card" aria-label="Explore Vegetables">
            <i class="bi bi-flower3 category-icon"></i>
            <h2 class="h6 text-dark">Vegetables</h2>
          </a>
        </div>
        <div class="col-6 fade-in" style="animation-delay: 0.4s;">
          <a href="categories/herbs_catalog.html" class="category-card" aria-label="Explore Herbs">
            <i class="bi bi-leaf category-icon"></i>
            <h2 class="h6 text-dark">Herbs</h2>
          </a>
        </div>
        <div class="col-6 fade-in" style="animation-delay: 0.6s;">
          <a href="categories/dryfruits_catalog.html" class="category-card" aria-label="Explore Dry Fruits">
            <i class="bi bi-nut category-icon"></i>
            <h2 class="h6 text-dark">Dry Fruits</h2>
          </a>
        </div>
      </section>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
