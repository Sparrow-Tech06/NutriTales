<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>NutriTales - Home</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #FFB300;
      --accent-color: #E53935;
      --text-color: #333;
      --max-width: 660px;
    }
    body {
      background: #ffffff ;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
    }
    .container-custom {
      max-width: var(--max-width);
      margin: auto;
      padding: 15px;
    }
   header {
      max-width: 660px;
      margin: 20px auto;
      border-radius: 15px;
      background: var(--primary-color);
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }
    .header-title {
      font-size: 22px;
      font-weight: bold;
      font-family: 'Comic Sans MS', cursive;
    }
    .icon-right {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      object-fit: cover;
    }
    .category-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 25px 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .category-icon {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      color: #666;
      margin-top: 20px;
    }
    /* Animation */
    .fade-in {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container-custom">
    <!-- Header -->
    <header>
        <!-- Left Menu Button -->
        <button class="btn p-0 border-0 bg-transparent" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
           <i class="bi bi-list" style="font-size: 28px; color: orange;"></i>
       </button>

        <!-- Title -->
        <div class="header-title">Learn</div>

        <!-- Right Icon -->
        <img src="https://img.icons8.com/emoji/48/monkey.png" alt="icon" class="icon-right">
    </header>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a href="#" class="d-block py-2">Home</a></li>
        <li><a href="#" class="d-block py-2">Courses</a></li>
        <li><a href="#" class="d-block py-2">Profile</a></li>
        <li><a href="#" class="d-block py-2">Settings</a></li>
      </ul>
    </div>
  

    <!-- Categories -->
    <main class="mt-4">
      <section class="row g-3">
        <div class="col-6 fade-in">
          <div class="category-card">
            <i class="bi bi-apple category-icon"></i>
            <h2 class="h6">Fruits</h2>
          </div>
        </div>
        <div class="col-6 fade-in">
          <div class="category-card">
            <i class="bi bi-flower3 category-icon"></i>
            <h2 class="h6">Vegetables</h2>
          </div>
        </div>
        <div class="col-6 fade-in">
          <div class="category-card">
            <i class="bi bi-leaf category-icon"></i>
            <h2 class="h6">Herbs</h2>
          </div>
        </div>
        <div class="col-6 fade-in">
          <div class="category-card">
            <i class="bi bi-nut category-icon"></i>
            <h2 class="h6">Dry Fruits</h2>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      Â© 2025 NutriTales. All rights reserved.
    </footer>
  </div>
</body>
</html>
