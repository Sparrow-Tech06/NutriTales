<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Story</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <link href="https://sparrow-tech06.github.io/NutriTales/content/assets/styles.css" rel="stylesheet">
  
</head>
<body>

  <div class="animal-card">
    <!-- Sticky Header -->
    <div class="animal-header sticky-top">
      <a onclick="return false;" class="btn btn-light rounded-circle back-link">
      <div class="d-flex justify-content-end">
        <!-- Language Switcher -->
        <select id="langSwitcher" class="form-select form-select-sm w-auto">
          <option value="eng">English</option>
          <option value="hin">हिंदी</option>
          <option value="ban">বাংলা</option>
        </select>
      </div>
      <img id="animalImage" src="" alt="Animal">
    </div>

    <!-- Body -->
    <div class="animal-body p-3">
      <h3 id="animalName"></h3>
      <p id="animalDesc"></p>
    </div>
  </div>

  <!-- Floating Button -->
  <a href="#" class="floating-btn">
    <i class="bi bi-cpu"></i>
  </a>

  <!-- Common JS -->
  <script>
      document.addEventListener("DOMContentLoaded", () => {
  const langSwitcher = document.getElementById("langSwitcher");
  const animalName = document.getElementById("animalName");
  const animalDesc = document.getElementById("animalDesc");

  let data = {};

  // JSON fetch
  fetch("data.json")
    .then(res => res.json())
    .then(json => {
      data = json;
      loadAnimal("eng"); // Default English
    })
    .catch(err => console.error("Error loading JSON:", err));

  // Language switcher event
  langSwitcher.addEventListener("change", (e) => {
    loadAnimal(e.target.value);
  });

  function loadAnimal(lang) {
    if (!data[lang]) return;
    animalName.textContent = data[lang].name;
    animalDesc.textContent = data[lang].desc;
  }
});

  </script>
  
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Our back to confirm script -->
<script src="https://sparrow-tech06.github.io/NutriTales/content/assets/backConfirm.js"></script>
<!-- All Ways check new version -->
<script src="versionchecker.js"></script>
  
</body>
</html>
