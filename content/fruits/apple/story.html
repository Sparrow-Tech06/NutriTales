<body>

  <div class="animal-card">
    <!-- Sticky Header -->
    <div class="animal-header">
      <a onclick="return false;" aria-label="Back" class="btn back-btn back-link">
         <i class="bi bi-arrow-left"></i>
      </a>
      <div class="d-flex justify-content-end">
        <!-- Language Switcher -->
        <select id="langSwitcher" class="form-select form-select-sm w-auto">
          <option value="eng">English</option>
          <option value="hin">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
          <option value="ban">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
        </select>
      </div>
      <!--<img id="animalImage" src="" alt="Animal" draggable="false" >-->
      <div class="hero-figure" role="img" aria-label="fruit"><span aria-hidden="true">üçé</span></div>
    </div>

    <!-- Body -->
    <div class="animal-body p-3">
      <h3 id="animalName"></h3>
      <p id="animalDesc"></p>
      <p id="animalFact"></p>
    </div>
  </div>

  <!-- Floating Button -->
  <a href="#" class="floating-btn">
    <i class="bi bi-bug-fill"></i>
  </a>

  <!-- Common JS -->
  <script>
      document.addEventListener("DOMContentLoaded", () => {
  const langSwitcher = document.getElementById("langSwitcher");
  const animalName = document.getElementById("animalName");
  const animalDesc = document.getElementById("animalDesc");
  const animalFact = document.getElementById("animalFact");

  let data = {};

  // JSON fetch
  fetch("data.json")
    .then(res => res.json())
    .then(json => {
      data = json;
      loadAnimal("eng"); // Default English
    })
    .catch(err => console.error("Error loading JSON:", err));

  // Language switcher event
  langSwitcher.addEventListener("change", (e) => {
    loadAnimal(e.target.value);
  });

  function loadAnimal(lang) {
  if (!data[lang]) return;

  animalName.textContent = data[lang].name;

  // desc ‡¶Ø‡¶¶‡¶ø array ‡¶π‡ßü ‡¶§‡¶æ‡¶π‡¶≤‡ßá join ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì
  if (Array.isArray(data[lang].desc)) {
    animalDesc.innerHTML = data[lang].desc.map(line => `<p>${line}</p>`).join("");
  } else {
    animalDesc.textContent = data[lang].desc;
  }

  animalFact.textContent = data[lang].fact;
}

});

  </script>
  
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
