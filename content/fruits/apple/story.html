<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Story</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: #fff7ee; }
    .animal-card {
      max-width: 660px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .animal-header {
      background: #f39c12;
      color: #fff;
      padding: 15px;
      position: relative;
    }
    .animal-header img {
      width: 150px;
      height: auto;
      display: block;
      margin: 10px auto;
    }
    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .floating-btn {
      background: #f39c12;
      border-radius: 12px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.4rem;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <div class="animal-card">
    <!-- Sticky Header -->
    <div class="animal-header sticky-top">
      <a href="../index.html" class="back-btn"><i class="bi bi-arrow-left"></i></a>
      <div class="d-flex justify-content-end">
        <!-- Language Switcher -->
        <select id="langSwitcher" class="form-select form-select-sm w-auto">
          <option value="eng">English</option>
          <option value="hin">हिंदी</option>
          <option value="ban">বাংলা</option>
        </select>
      </div>
      <img id="animalImage" src="" alt="Animal">
    </div>

    <!-- Body -->
    <div class="animal-body p-3">
      <h3 id="animalName"></h3>
      <p id="animalDesc"></p>
      <p><strong>Lifespan:</strong> <span id="animalLife"></span></p>
      <p><strong>Speed:</strong> <span id="animalSpeed"></span></p>
    </div>
  </div>

  <!-- Floating Button -->
  <div class="floating-btn">
    <i class="bi bi-cpu"></i>
  </div>

  <!-- Common JS -->
  <script src="../assets/app.js"></script>
</body>
</html>
