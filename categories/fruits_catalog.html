<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">  

  <title> Fruit </title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <header class="navbar sticky-top shadow-sm py-2" style="background: var(--primary);">
    <div class="container" style="background: var(--primary);">
      <a href="#" class="back-btn"> <i class="bi bi-arrow-left"></i> </a>
       <span class="navbar-brand mb-0 h1 mx-auto"> </span>
   </div>
 </header>
  
<main class="container py-3" style="max-width:660px;">

  <section id="fruitList">
    <article class="card card-apple d-flex align-items-center" data-fruit="apple">
      <div class="d-flex align-items-center w-100">
        <div class="me-3">
          <div class="skeleton"></div>
          <img src="https://picsum.photos/100/100?random=1" class="fruit-img" onload="showImage(this)">
        </div>
        <div class="flex-grow-1">
          <hgroup>
            <h6 class="mb-1"> Apple </h6>
            <p class="text-muted small mb-2">Sweet and crunchy red fruit.</p>
          </hgroup>
          <a href="../content/fruits/apple/story.html" class="btn explore-btn btn-apple">Explore Now</a>
        </div>
      </div>
    </article>

    <article class="card card-mango d-flex align-items-center" data-fruit="mango">
      <div class="d-flex align-items-center w-100">
        <div class="me-3">
          <div class="skeleton"></div>
          <img src="https://picsum.photos/100/100?random=2" class="fruit-img" onload="showImage(this)">
        </div>
        <div class="flex-grow-1">
          <hgroup>
            <h6 class="mb-1">Mango</h6>
            <p class="text-muted small mb-2">King of fruits, juicy and tasty.</p>
          </hgroup>
          <a href="../content/fruits/mango/story.html" class="btn explore-btn btn-mango">Explore Now</a>
        </div>
      </div>
    </article>

    <article class="card card-banana d-flex align-items-center" data-fruit="banana">
      <div class="d-flex align-items-center w-100">
        <div class="me-3">
          <div class="skeleton"></div>
          <img src="https://picsum.photos/100/100?random=3" class="fruit-img" onload="showImage(this)">
        </div>
        <div class="flex-grow-1">
          <hgroup>
            <h6 class="mb-1">Banana</h6>
            <p class="text-muted small mb-2">Soft, sweet and full of energy.</p>
          </hgroup>
          <a href="banana.html" class="btn explore-btn btn-banana">Explore Now</a>
        </div>
      </div>
    </article>

    <article class="card card-grapes d-flex align-items-center" data-fruit="grapes">
      <div class="d-flex align-items-center w-100">
        <div class="me-3">
          <div class="skeleton"></div>
          <img src="https://picsum.photos/100/100?random=4" class="fruit-img" onload="showImage(this)">
        </div>
        <div class="flex-grow-1">
          <hgroup>
            <h6 class="mb-1">Grapes</h6>
            <p class="text-muted small mb-2">Tiny juicy fruits in bunches.</p>
          </hgroup>
          <a href="grapes.html" class="btn explore-btn btn-grapes">Explore Now</a>
        </div>
      </div>
    </article>
  </section>
</main>

<script src="app.js"> </script>

</body>
</html>
